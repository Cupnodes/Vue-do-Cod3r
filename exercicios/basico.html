<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{2+2}}</p>
        <p>2) {{"texto".toUpperCase()}}</p>
        <p>3) O produto {{nome}} custa {{precoFinal}}R$</p>
        <p>4) Hora certa: {{horaCerta()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "caneta",
                preco: 0.99,
                desconto: 0.10
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoFinal() {
                    return Math.ceil(this.preco * (1 - this.desconto))
                }
            }
        })
    </script>
</body>
</html>
